<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333333;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }
        .header {
            text-align: center;
            padding: 30px 0;
            background-color: #fa0002;
            color: #ffffff;
            border-radius: 8px 8px 0 0;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }
        .content {
            padding: 30px;
            background-color: #ffffff;
            border: 0px solid #e0e0e0;
            border-radius: 0 0 8px 8px;
        }
        .message {
            margin-bottom: 30px;
            font-size: 16px;
        }
        .qr-code-container {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }
        .qr-code-container img {
            max-width: 200px;
            height: auto;
        }
        .button-container {
            text-align: center;
            margin: 30px 0;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #3c3c3c;
            color: #ffffff;
            text-decoration: none;
            border-radius: 15px;
            font-weight: bold;
            font-size: 16px;
        }
        .button:hover {
            background-color: #343232;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #666666;
            font-size: 14px;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            color: #fa0002;
            text-decoration: none;
        }
        @media only screen and (max-width: 600px) {
            .email-container {
                padding: 10px;
            }
            .content {
                padding: 20px;
            }
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="https://ntudi.tech/golf/logo-golf.png" style="width:200px">
            <h1>{{event_name}}</h1>
        </div>
        <img src="https://ntudi.tech/golf/prod.jpg" style="width:100%;padding: 0px!important;">
        <div class="content">
            <div class="message">
                {{message}}
            </div>
            
            <div class="qr-code-container">
                <p>Scannez ce QR code pour confirmer votre présence :</p>
                <img src="cid:qrcode" alt="QR Code">
            </div>
            
            <div class="button-container">
                <a href="{{confirmation_url}}" class="button">Confirmer ma présence</a>
            </div>
            
            <div class="footer">
                <p>Si vous avez des questions, n'hésitez pas à nous contacter.</p>
                <div class="social-links">
                    <a href="https://web.facebook.com/VodacomRDC" target="_blank">Facebook</a> |
                    <a href="https://x.com/Vodacomcongo" target="_blank">Twitter</a> |
                    <a href="https://www.linkedin.com/company/vodacom-rdc/posts/?feedView=all" target="_blank">LinkedIn</a>
                </div>
                <p>&copy; {{current_year}} {{company_name}}. Tous droits réservés.</p>
            </div>
        </div>
    </div>
</body>
</html>
